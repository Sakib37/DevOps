      targetPort: 8529
  type: ClusterIP
  selector:
    name: arangodb
    role: dbserver
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: arangodb-db
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  selector:
    matchLabels:
      name: arangodb
      role: dbserver
  serviceName: "arangodb-dbs"
  replicas: 3
  template:
    metadata:
      labels:
        name: arangodb
        role: dbserver
        version: 3.3.7
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: arangodb
          image: arangodb/arangodb:3.3.7
