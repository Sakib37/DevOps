apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-intelligence-alert-manager
  namespace: product-intelligence-commons

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: product-intelligence-alert-manager
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: product-intelligence-alert-manager
  namespace: product-intelligence-commons
subjects:
- kind: ServiceAccount
  name: product-intelligence-alert-manager
  namespace: product-intelligence-commons
roleRef:
  kind: ClusterRole
  name: product-intelligence-alert-manager
  apiGroup: "rbac.authorization.k8s.io"

---

apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: product-intelligence-alert-manager
  namespace: product-intelligence-commons
  labels:
    alertmanager: product-intelligence-alert-manager
spec:
  replicas: 3
  version: v0.14.0
  serviceAccountName: product-intelligence-alert-manager
  externalUrl: "http://alerts.product-intelligence-commons.teams.kubernetes.prod.compute.k8s.pcit.takeawaydata.io"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: "alertmanager"
                operator: In
                values:
                - product-intelligence-alert-manager
          topologyKey: "kubernetes.io/hostname"
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 50m
      memory: 50Mi

---

apiVersion: v1
kind: Service
metadata:
  name: product-intelligence-alert-manager
  namespace: product-intelligence-commons
  labels:
    alertmanager: product-intelligence-alert-manager
  annotations:
    prometheus.io/scrape: 'true'
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9093
  selector:
    alertmanager: product-intelligence-alert-manager
